<!doctype html>
    <head>
        <title>Z80 Retro! Wifi Setup</title> 
        <link rel='stylesheet' type='text/css' href='wtm.css'>
        <meta charset='UTF-8'>
        <meta name='viewport' content='width=device-width, initial-scale=1.0'>        
    </head> 
    <body>
        <main class='content'> 
            <form id='z80retro' action='/' method='post' accept-charset='utf-8'> 
                <h1>Z80 Retro! Programmer</h1>
                <h1>Wifi Setup</h1>
                <br/>
                <label>SSID</label>
                <input type='text' name='ssid'> 
                <br/>
                <label>Password</label>
                <input type='password' name='password'>
                <br/>
                <button type='submit'>Save</button>
            </form>
        </main> 
    </body>
</html>
